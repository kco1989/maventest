<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../plugin/angular-1.5.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="../../plugin/foundation/css/foundation.css">
</head>
<body>

<div ng-controller="myController">
    <div>父scope：
        <div>Say：{{user.name}}<br>改变父scope的name：<input type="text" value="" ng-model="user.name"/></div>
    </div>
    <div>隔离scope：
        <div isolated-directive user="user"></div>
    </div>
    <div>隔离scope（使用{{user.name}}）：
        <div isolated-directive user="{{user}}"></div>
    </div>
</div>

    <script>
        angular.module('myApp', [])
                .controller("myController", function ($scope) {
                    $scope.user = {
                        name: 'hello',
                        id: 1
                    };
                }).directive("isolatedDirective", function () {
                    return {
                        scope: {
                            user: "="
                        },
                        template: 'Say：{{user.name}} <br>改变隔离scope的name：<input type="buttom" value="" ng-model="user.name"/>'
                    }
                })
    </script>
</body>
</html>
