<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../plugin/angular-1.5.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="../../plugin/foundation/css/foundation.css">
</head>
<body>

    <div ng-init="myProperty = 'wow, this is cool'">
        Surrounding scope: {{ myProperty }}
        <div my-inherit-scope-directive></div>
        <div my-directive></div>
    </div>

    <script>
        angular.module('myApp', [])
                .directive('myDirective', function () {
                    return{
                        restrict: 'A',
                        scope: {
                        },
                        template: '<div>Inside myDirective 1 {{ myProperty }}</div>'
                    }
                })
                .directive('myInheritScopeDirective', function () {
                    return{
                        restrict: 'A',
                        template: 'Inside myDirective 2 {{ myProperty }} ',
                        scope: true
                    }
                })
    </script>
</body>
</html>
