<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../plugin/angular-1.5.0-rc.2/angular.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="FirstController">
            <h4>The simple adding machine ever</h4>
            <button ng-click="add(1)" class="button">Add</button>
            <a href="#" ng-click="subtract(1)">Subtract</a>
            <h4>current count: {{ counter }}</h4>
        </div>
    </div>

    <script src="../js/example3.js"></script>
</body>
</html>
