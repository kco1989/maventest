<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../plugin/angular-1.5.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="../../plugin/foundation/css/foundation.css">
</head>
<body>
    <div ng-app="myApp">
       <form name="signup_form" novalidate ng-submit="signupForm()">
           <fieldset>
               <legend>Signup</legend>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Your name</label>
                        <input type="text" placeholder="Name" ng-model="signup.name"
                               ensure-unique="username"
                               ng-minlength="3" ng-maxlength="20" required>
                        <div class="error" ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
                            <small class="error" ng-show="signup_form.name.$error.required">
                                Your name is required.
                            </small>
                            <small class="error" ng-show="signup_form.name.$error.minlength">
                                Your name is required to be at least 3 characters
                            </small>
                            <small class="error" ng-show="signup_form.name.$error.minlength">
                                Your name is required to be longer than 20 characters
                            </small>
                        </div>
                    </div>
                </div>
               <button type="submit" class="button radius" ng-disabled="signup_form.$invalid">Submit</button>
           </fieldset>
       </form>

    </div>

    <script src="../js/example10.js"></script>
</body>
</html>
