<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../plugin/angular-1.5.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="../../plugin/foundation/css/foundation.css">
</head>
<body>

    <div ng-controller="ParentController">
        <p>We can access: {{ rootProperty }}
        and {{ parentProperty }}</p>

            <p>we can access:
                {{ rootProperty }} and
                {{ parentProperty }} and
                {{ childProperty }}</p>
            <p> {{ fullSentenceFromChild }}</p>
        </div>
    </div>

    <div my-directive my-url="http://baidu.com" my-link-text="baidu"></div>
    <script src="../js/example13.js"></script>

</html>
