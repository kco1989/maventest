<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../plugin/angular-1.5.0-rc.2/angular.js"></script>
    <link rel="stylesheet" href="../../plugin/foundation/css/foundation.css">

</head>
<body>

<div ng-controller="mainController">
    <input type="text" id="btnAlert" value="弹出对话框" ng-click="onClick('我是一个弹出对话框')">
</div>
<script type="text/javascript">
        var myApp = angular.module('myApp', [])
            myApp.factory('$custom', function () {
                return{
                    print: function (msg) {
                        console.log(msg);
                    }
                }
            });
        var injector = angular.injector(['myApp', 'ng']);
        var has = injector.has('$custom');
        console.log(has);
        if(has){
            var custom = injector.get('$custom');
            custom.print("控制台输出任意的内容.")
        }
        myApp.controller('mainController', function ($scope, $show) {

        });
</script>
</body>
</html>
